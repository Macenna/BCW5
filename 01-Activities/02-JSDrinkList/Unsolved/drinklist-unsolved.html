<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drink-options);
    // ...
    var drinks = document.querySelector("#drink-options");

    // ...


    // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.
    // HINT: You will need to use each of the following methods: createElement, textContent, appendChild
    // ...

    for (var i = 0; i < drinkList.length; i++) {

      var menuItemP = document.createElement("p");   // Creates a <p> tag for each drink appended to the HTML (.append has not been written in yet)
      
      menuItemP.textContent = (drinkList[i]);        // Need to add notes

      drinks.appendChild(menuItemP);
    };

    // ...

  </script>

</body>
</html>
